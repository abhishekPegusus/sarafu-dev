<nb-layout>
  <nb-layout-column>
    <nb-card>
      <div class="row">
        <div class="col-md-12">
          <nb-card>
            <nb-card-header>
              <div>Sign In</div>
            </nb-card-header>
            <nb-layout></nb-layout>
            <nb-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
                <div class="form-group row">
                  <label for="inputEmail1" class="label col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="email"
                      formControlName="email"
                      nbInput
                      fullWidth
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="inputPassword2"
                    class="label col-sm-2 col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="password"
                      formControlName="password"
                      nbInput
                      fullWidth
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-4">
                    <button type="submit" nbButton hero status="primary">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </nb-card>
  </nb-layout-column>
</nb-layout>
