<nb-card>
  <nb-card-header>
    <div class="button-css ">
      <div>Risk Management Settings</div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group row">
        <label for="thresholdLimit" class="label col-sm-2 col-form-label"
          >Single Transaction Threshold Limit(TZS)</label
        >
        <div class="col-sm-4">
          <input
            type="text"
            nbInput
            fullWidth
            id="thresholdLimit"
            placeholder="Enter Transaction Threshold Limit"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-4">
          <button type="submit" nbButton hero status="primary">
            <nb-icon icon="save"></nb-icon>SAVE
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
