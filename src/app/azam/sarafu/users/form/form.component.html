<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="button-css ">
          <div>{{ moduleName | uppercase }} Add User</div>
          <div class="buttons-row ">
            <button [routerLink]="['../list']" nbButton outline>
              <nb-icon icon="arrow-back"></nb-icon> Back
            </button>
          </div>
        </div>
      </nb-card-header>

      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="fullName" class="label col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-4">
              <input type="text" nbInput fullWidth id="fullName" placeholder="Enter Full Name..." />
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="label col-sm-2 col-form-label">Username</label>
            <div class="col-sm-4">
              <input type="text" nbInput fullWidth id="username" placeholder="Enter Username..." />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 label">Associate Role</label>
            <div class="col-sm-4">
              <nb-select selected="" fullWidth>
                <nb-option value="">Select Role</nb-option>
                <nb-option value="1">Role 1</nb-option>
                <nb-option value="2">Role 2</nb-option>
              </nb-select>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="label col-sm-2 col-form-label">Password</label>
            <div class="col-sm-4">
              <input type="password" nbInput fullWidth id="password" placeholder="Enter Password..." />
            </div>
          </div>

          <div class="form-group row">
            <label for="confirmPassword" class="label col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-4">
              <input type="text" nbInput fullWidth id="confirmPassword" placeholder="Enter Confirm Password..." />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 label">Associate Service Provider</label>
            <div class="col-sm-4">
              <nb-select selected="" fullWidth>
                <nb-option value="">Select Service</nb-option>
                <nb-option value="1">Service 1</nb-option>
                <nb-option value="2">Service 2</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-4">
              <button type="submit" nbButton hero status="primary">
                <nb-icon icon="save"></nb-icon>SAVE
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
